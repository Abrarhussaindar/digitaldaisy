<!-- download_attendance.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Employee Attendance </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    {% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.min.css' %}">
    
  </head>
  <body>
    {%  include 'header.html' %}
    <main>
        <h1>Download Attendance</h1>
        <form method="post">
            {% csrf_token %}
            <label style="margin-right: 50px;" for="employee">Choose an Employee: </label>
            <select name="employee" id="employee">
                {% if user.is_superuser %}
                    {% for a_emp in all_employees %} 
                        <option value="{{ a_emp.pk }}">{{ a_emp.username }}</option>
                    {% endfor %}
                {% endif %}
            </select>
            <label for="datePicker">Choose a Start Date:</label>
            <input type="date" id="datePicker" name="start_date" />
            <label for="datePicker">Choose a End Date:</label>
            <input type="date" id="datePicker" name="end_date" />
            <button type="submit">Submit</button>
        </form>
        {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> {% endcomment %}
        <script type="text/javascript" src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
        
        
    </main>
    {%  include 'footer.html' %}
</body>
</html>
